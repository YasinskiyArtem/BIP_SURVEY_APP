version: '3.3'
services:

  frontend:
    build: ./frontend
    volumes:
    - static_front:/usr/share/nginx/html
    ports:
      - "3000:3000"
    networks:
      - app-network

  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_files:/app/staticfiles
      - static_front:/usr/share/nginx/html
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
      #- certbot
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    volumes:
      - static_files:/app/staticfiles
    ports:
      - "8000:8000"
    networks:
      - app-network


  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email artem1yasinskiy@inbox.ru -d survey-form.ru --agree-tos

networks:
  app-network:
    driver: bridge

volumes:
  static_files:
  static_front: